<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
         <h:form>
             <p:dataTable var="foro"  value="#{Foros.foros}" selectionMode="single" selection="#{Foros.foroSelection}" rowKey="#{foro}">
                <p:column headerText="Identificador">
                    <h:outputText value="#{foro.identificador}" />
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{foro.autor.nombre}" />
                </p:column>

                <p:column headerText="Titulo">
                    <h:outputText value="#{foro.titulo}" />
                </p:column>
                <p:column headerText="Fecha y Hora">
                    <h:outputText value="#{foro.fechayHora}" />
                </p:column>
            </p:dataTable>
             <p:commandButton action="registrorespuestaforo" icon="ui-icon-search" title="Ver Foro" value = "Ver Foro" >
            </p:commandButton>
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel for="name" value="Nombre:" />
                <p:inputText id="name" value="#{Foros.nombreUs}"/>

                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{Foros.emailUs}"/>
                
                <p:outputLabel for="Comment" value="Comentario:" />
                <p:inputText id="Comment" value="#{Foros.commentUs}"/>

                <p:outputLabel for="Title" value="Titulo:" />
                <p:inputText id="Title" value="#{Foros.title}"/>

                <p:commandButton value="Reset" type="reset" />
                <p:commandButton value="AÃ±adir nuevo Foro" update="form" actionListener="#{}"/>
            </h:panelGrid>
        </h:form>
   </h:body>

</html>
